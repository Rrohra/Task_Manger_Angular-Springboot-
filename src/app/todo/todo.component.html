<div class="container">
    <form >
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="description" required="required">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" class="form-control" name="targetDate" [(ngModel)]="targetDate"  required="required">
        </fieldset>
        
        <button type="submit" (click)="onSubmit()">Submit</button>
        
    </form>
</div>
